{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'stories:index' %}">Stories<span>.</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
            aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if '/' == request.path %} active {% endif %}"><a href="{% url 'stories:index' %}" class="nav-link">{% trans 'Home' %}</a></li>
                <li class="nav-item {% if 'about' in request.path %} active {% endif %}"><a href="{% url 'stories:about' %}" class="nav-link">{% trans 'About' %}</a></li>
                <li class="nav-item {% if 'stories' in request.path %} active {% endif %}"><a href="{% url 'stories:stories' %}" class="nav-link">Stories</a></li>
                <li class="nav-item {% if 'recipes' in request.path %} active {% endif %}"><a href="{% url 'stories:recipes' %}" class="nav-link">Recipes</a></li>
                <li class="nav-item {% if 'contact' in request.path %} active {% endif %}"><a href="{% url 'stories:contact' %}" class="nav-link">Contact</a></li>
            <li class="nav-item {% if 'liked_recipe_page' in request.path %} active {% endif %}"><a href="{% url 'stories:liked_recipe_page' %}" class="nav-link">Liked Recipes</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'accounts:logout' %}" class="btn btn-black px-3 px-md-4 py-3">Log Out</a></li>
                {% else %}
                     <li><a href="{% url 'accounts:login' %}" class="btn btn-black px-3 px-md-4 py-3">Sign in</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
